<div class='right_block'>
    <span class='title'>分类</span>
    <div class='substance'>
    {% for category in site.categories %}
        <a href='{{ site.baseUrl }}/category.html#{{ category | first }}'>
            {{ category | first }}({{ category | last | size }})
        </a>
        {% if forloop.last != true %}
        <hr class='seprator' />
        {% endif %}
    {% endfor %}
    </div>
</div>
