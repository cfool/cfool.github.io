---
layout: default
---

{% for post in site.posts limit:5 %}
    <div class='post clearfix'>
        <div class='title'>
            <a href='{{ post.url }}'> {{ post.title }} </a>
        </div>
        <hr class='seprator' />
        <div class='excerpt'>
        {{ post.excerpt | remove: '<p>' | remove: '</p>' }}
        </div>
        <hr class='seprator'/>
        <div class='bottom20 top10'>
            <a class='pull-left' href='{{ post.url }}'>阅读全文>> </a>
            <span class='pull-right'> {{post.author}} post at {{post.date | date: "%d/%m/%Y"}} </span>
        </div>
    </div>
{% endfor %}
